<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CleanMyDrive</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header class="header d-flex justify-content-center align-items-center p-3 bg-body-tertiary border-bottom border-bottom-dark gap-3">
        <h1 class="title">CleanMyDrive</h1>
        <a href="/login" class="btn btn-primary">Login</a>
    </header>

    <main class="container my-4">
        <div id="file-list" class="card">
            <div class="card-header">
                <h2 class="title">Arquivos no seu Google Drive:</h2>
            </div>
            <ul id="files" class="list-group list-group-flush">
                <!-- Arquivos do Google Drive serão listados aqui -->
            </ul>
        </div>
    </main>

    <footer class="footer d-flex justify-content-center align-items-center bg-body-tertiary border-top border-top-dark p-3">
        <p>&copy; 2024 CleanMyDrive. Todos os direitos reservados.</p>
    </footer>

    <script>
        // Função para buscar os arquivos do backend
        async function fetchFiles() {
            try {
                const response = await fetch('/files'); // Faz a requisição ao backend
                if (!response.ok) {
                    throw new Error('Erro na resposta do servidor.');
                }

                const files = await response.json(); // Converte a resposta para JSON
                
                const fileList = document.getElementById('files');
                fileList.innerHTML = ''; // Limpa a lista antes de adicionar os arquivos

                if (files.length > 0) {
                    files.forEach(file => {
                        const li = document.createElement('li');
                        li.classList.add('list-group-item');
                        li.innerHTML = `
                            <strong>${file.name}</strong>
                            <a href="https://drive.google.com/file/d/${file.id}/view" target="_blank" class="btn btn-sm btn-secondary float-end">Abrir</a>
                        `;
                        fileList.appendChild(li);
                    });
                } else {
                    fileList.innerHTML = '<li class="list-group-item text-muted">Nenhum arquivo encontrado.</li>';
                }
            } catch (error) {
                console.error('Erro ao buscar arquivos:', error);
                const fileList = document.getElementById('files');
                fileList.innerHTML = '<li class="list-group-item text-danger">Erro ao carregar os arquivos.</li>';
            }
        }

        // Chama a função assim que a página é carregada
        document.addEventListener('DOMContentLoaded', fetchFiles);
    </script>
</body>
</html>
